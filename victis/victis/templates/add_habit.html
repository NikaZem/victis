<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить привычку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить привычку</h1>
        <form method="POST" class="add-habit-form">
            <div class="form-group">
                <label for="habit_name">Название привычки:</label>
                <input type="text" name="habit_name" id="habit_name" placeholder="Название привычки" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="habit_description">Описание привычки:</label>
                <input name="habit_description" id="habit_description" placeholder="Описание привычки" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="habit_target_days">Целевое количество дней:</label>
                <input type="number" name="habit_target_days" id="habit_target_days" placeholder="Целевое количество дней" min="1" required autocomplete="off">
            </div>
            <button type="submit" class="btn">Добавить</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn">Назад</a>
    </div>

    <!-- Flash-сообщения -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
